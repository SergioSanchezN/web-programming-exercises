<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tablas</title>
	<style type="text/css">
		
		table{
			width: 20%;
			border-collapse: collapse;
		}
		th, td{
			border: 1px solid black;
			color: black;
		}
		img{
			position: relative;
			width: 300%
		}

	</style>
</head>
<body>
	<center>
		<h1>Mosaico de audios</h1>
	<table>
	<tr>
		<th>Rock</th>
		<th>Electronica</th>
		<th>Lofi</th>
	</tr>
	<tr>
		<td>Seven nation army
			<figure>
				<audio controls="controls" autoplay="autoplay">
					<source src="SevenNationArmy.mp3">
				</audio>
			</figure>
		</td>
		<td>Wiked games
			<figure>
				<audio controls="controls" autoplay="autoplay">
					<source src="WickedGames.mp3">
				</audio>
			</figure>
		</td>
		<td>
			In my mind
			<figure>
				<audio controls="controls" autoplay="autoplay">
					<source src="InMyMind.mp3">
				</audio>
			</figure>
		</td>
		
	</tr>
	</table>
	Se tuvo que hacer el mosaico de esta forma debido a que los audios en google drive no funcionaron
	</center>
</body>
</html>
